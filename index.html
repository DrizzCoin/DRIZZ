<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> WWDD - What Would DRIZZ Do</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: #0c0c0c;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: grayscale(100%) brightness(0.8);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.7);
      border-bottom: 1px solid #333;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.2em;
      color: #ffd700;
    }

    .button {
      background-color: #ffd700;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin: 15px;
    }

    .tracker {
      background: rgba(0,0,0,0.6);
      padding: 30px 20px;
      text-align: center;
    }

    .tracker h2 {
      margin-bottom: 10px;
      color: #ffd700;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.8);
      font-size: 0.9em;
      color: #aaa;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    #transactionFeed {
      font-size: 0.9em;
      max-height: 150px;
      overflow-y: auto;
    }

    .wallet-button {
      margin-top: 10px;
      background-color: transparent;
      border: 1px solid #ffd700;
      color: #ffd700;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/bg-map.webm" type="video/webm" />
    <source src="assets/bg-map.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <header>
    <img src="assets/Designer.png" alt="DRIZZ Coin Logo" width="140">
    <h1>WWDD - What Would DRIZZ Do</h1>
    <button class="wallet-button" onclick="connectWallet()">Connect Wallet</button>
  </header>

  <div class="tracker">
    <h2>Total DRIZZ in Circulation:</h2>
    <div id="totalSupply">Loading...</div>

    <h2>Total Wallet Holders:</h2>
    <div id="totalHolders">Loading...</div>

    <h2>Recent DRIZZ Transactions:</h2>
    <ul id="transactionFeed">
      <li>Loading latest transactions...</li>
    </ul>
  </div>

  <div class="tracker">
    <h2>Connect with Us</h2>
    <p>Email: contact@drizz.io</p>
    <a href="/terms.html" style="color:#ffd700;">View Terms of Service</a>
  </div>

  <footer class="footer">
    &copy; 2025 DRIZZ. All rights reserved. <br/>
    F--- Off Oligarchs.
  </footer>

  <script>
    // Replace with your real token address
    const TOKEN_ADDRESS = "SOLANA_TOKEN_ADDRESS";

    async function fetchDrizzData() {
      try {
        const res = await fetch(`https://public-api.solscan.io/token/meta/${TOKEN_ADDRESS}`);
        const data = await res.json();
        document.getElementById('totalSupply').innerText = data?.circulatingSupply?.toLocaleString() || 'Unavailable';
        document.getElementById('totalHolders').innerText = data?.holders?.toLocaleString() || 'Unavailable';
      } catch (err) {
        console.error("Error loading supply/holder data", err);
        document.getElementById('totalSupply').innerText = 'Unavailable';
        document.getElementById('totalHolders').innerText = 'Unavailable';
      }
    }

    async function fetchTransactions() {
      try {
        const res = await fetch(`https://public-api.solscan.io/transactions?token=${TOKEN_ADDRESS}&limit=5`);
        const data = await res.json();
        const container = document.getElementById('transactionFeed');
        container.innerHTML = '';
        data.transactions.forEach(tx => {
          const item = document.createElement('li');
          item.innerText = `Txn: ${tx.signature} | Time: ${new Date(tx.blockTime * 1000).toLocaleString()}`;
          container.appendChild(item);
        });
      } catch (err) {
        console.error("Error loading transactions", err);
        document.getElementById('transactionFeed').innerHTML = '<li>Unavailable</li>';
      }
    }

    // Mock Solana wallet connect (replace with real logic or adapter)
    function connectWallet() {
      alert("Solana wallet connect coming soon...");
    }

    fetchDrizzData();
    fetchTransactions();
  </script>

</body>
</html>
